<div mat-dialog-title>
    <h3>Employee Form</h3>
  </div>
  <div mat-dialog-content class="content">
    <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Ex. Tibebu">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Ex. Kejela">
        </mat-form-field>
      </div>
  
      <div class="row">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Gmail</mat-label>
          <input matInput formControlName="email" placeholder="Ex. test@gmail.com">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
  
      <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender" class="gender-radio-group">
          <mat-label><b>Gender</b></mat-label>
          <mat-radio-button value="male" class="gender-radio-button">Male</mat-radio-button>
          <mat-radio-button value="female" class="gender-radio-button">Female</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
