<h1 mat-dialog-title>{{ data.company ? 'Edit' : 'Add' }} Company</h1>
<div mat-dialog-content>
  <form [formGroup]="companyForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="companyForm.controls.name.invalid">Name is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()">{{ data.company ? 'Update' : 'Save' }}</button>
</div>
