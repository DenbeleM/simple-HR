<h1>Companies</h1>
<mat-toolbar>
  <button mat-raised-button color="primary" (click)="addCompany()">Add Company</button>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="employees">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employees </th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let emp of element.employees">{{ emp.firstName }} {{ emp.lastName }}</li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editCompany(element)">Edit</button>
        <button mat-button (click)="deleteCompany(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
